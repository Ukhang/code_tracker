<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ðŸŽ« Code - Tracker</title>
</head>
<body onload="fetchIssues()">

    <section class="container my-2">
        <h1 class="head-text display-5 text-light">Code Tracker ðŸŽ«</h1>

        <section class="jumbotron-custom my-3">
            <img src="https://cdnb.artstation.com/p/assets/images/images/037/650/865/original/aaron-j-charlie-background-gif.gif?1620933075" alt="Coding-image">
            <div class="px-md-5 py-md-5 px-3 py-3">
                <h3 class="fw-medium text-light">Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueSubjInput" class="text-light my-1">Subject</label>
                        <input type="text" class="form-control py-2 form-cus text-light" id="issueSubjInput" placeholder="Issue Subject....">
                    </div>
                    <div class="form-group mt-2">
                        <label for="issueDescInput" class="text-light my-1">Desciption</label>
                        <textarea id="issueDescInput" cols="30" rows="8" class="form-control py-2 form-cus text-light" placeholder="Issue Input..."></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <label for="issueLanguageInput" class="text-light my-1">Programming Language</label>
                        <select class="form-control py-2 form-cus text-light" id="issueLanguageInput">
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Javascipt">Javascipt</option>
                            <option value="PHP">PHP</option>
                            <option value="CSS">CSS</option>
                            <option value="HTML">HTML</option>
                            <option value="Golang">Golang</option>
                            <option value="Rust">Rust</option>
                            <option value="C">C</option>
                            <option value="Ruby">Ruby</option>
                            <option value="C#">C#</option>
                            <option value="Typescipt">Typescipt</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="issueAssignedToInput" class="text-light my-1">Assigned To</label>
                        <input type="text" class="form-control py-2 form-cus text-light" id="issueAssignedToInput" placeholder="Enter Person Name....">
                    </div>
                    <button type="submit" class="btn btn-success mt-4 px-4">
                        Add
                    </button>
                </form>
            </div>
        </section>

        <section class="row">
            <div class="col-lg-12">
                <div id="issueList">
                    <!-- ========== This will be papulated by js =============== -->
                </div>
            </div>
        </section>
    </section>

    <!-- ================= Js =================== -->
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
</body>
</html>
